<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Airplane body -->
  <g transform="translate(100, 100) rotate(-45)">
    <!-- Fuselage -->
    <ellipse cx="0" cy="0" rx="45" ry="12" fill="#3498db"/>
    
    <!-- Wings -->
    <ellipse cx="-10" cy="0" rx="50" ry="8" fill="#3498db" opacity="0.9" transform="rotate(90)"/>
    
    <!-- Tail -->
    <path d="M 35 -5 L 50 -15 L 50 -8 L 35 0 Z" fill="#2980b9"/>
    <path d="M 35 5 L 50 15 L 50 8 L 35 0 Z" fill="#2980b9"/>
    
    <!-- Window highlights -->
    <circle cx="-15" cy="-2" r="3" fill="#ecf0f1" opacity="0.6"/>
    <circle cx="-5" cy="-2" r="3" fill="#ecf0f1" opacity="0.6"/>
    <circle cx="5" cy="-2" r="3" fill="#ecf0f1" opacity="0.6"/>
  </g>
  
  <!-- Price tag -->
  <g transform="translate(140, 140)">
    <!-- Tag shape -->
    <path d="M 0 0 L 25 0 L 30 5 L 25 10 L 0 10 Z" fill="#1abc9c"/>
    <circle cx="3" cy="5" r="2" fill="#16a085"/>
    
    <!-- Percentage symbol -->
    <text x="12" y="8" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">%</text>
  </g>
  
  <!-- Motion lines for speed effect -->
  <line x1="40" y1="60" x2="50" y2="65" stroke="#3498db" stroke-width="2" opacity="0.3"/>
  <line x1="35" y1="70" x2="45" y2="75" stroke="#3498db" stroke-width="2" opacity="0.3"/>
  <line x1="30" y1="80" x2="40" y2="85" stroke="#3498db" stroke-width="2" opacity="0.3"/>
</svg>