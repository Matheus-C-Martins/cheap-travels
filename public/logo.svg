<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .airplane { fill: #0066FF; }
      .tag { fill: #00D4C8; }
      .tag-hole { fill: #FFFFFF; }
      .tag-text { fill: #FFFFFF; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Airplane -->
  <g class="airplane">
    <!-- Main fuselage -->
    <ellipse cx="280" cy="280" rx="180" ry="50" transform="rotate(-35 280 280)"/>
    
    <!-- Nose -->
    <ellipse cx="140" cy="160" rx="40" ry="25" transform="rotate(-35 140 160)"/>
    
    <!-- Main wing -->
    <path d="M 180 220 Q 100 180 60 200 Q 50 210 65 220 Q 110 240 190 270 Z"/>
    
    <!-- Tail wing top -->
    <path d="M 380 320 L 420 280 L 430 290 L 390 330 Z"/>
    
    <!-- Tail wing bottom -->
    <path d="M 370 340 L 400 360 L 410 350 L 380 330 Z"/>
    
    <!-- Tail fin -->
    <path d="M 400 310 L 440 270 L 445 285 L 410 320 Z"/>
    
    <!-- Engines (bottom of wings) -->
    <ellipse cx="160" cy="280" rx="18" ry="30" transform="rotate(-35 160 280)"/>
    <ellipse cx="320" cy="360" rx="18" ry="30" transform="rotate(-35 320 360)"/>
    
    <!-- Windows -->
    <circle cx="200" cy="240" r="6" fill="#CCE5FF" opacity="0.8"/>
    <circle cx="220" cy="250" r="6" fill="#CCE5FF" opacity="0.8"/>
    <circle cx="240" cy="260" r="6" fill="#CCE5FF" opacity="0.8"/>
    <circle cx="260" cy="270" r="6" fill="#CCE5FF" opacity="0.8"/>
    <circle cx="280" cy="280" r="6" fill="#CCE5FF" opacity="0.8"/>
    <circle cx="300" cy="290" r="6" fill="#CCE5FF" opacity="0.8"/>
    
    <!-- Highlights -->
    <path d="M 150 170 Q 200 200 250 230" stroke="#3399FF" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M 250 250 Q 300 280 350 310" stroke="#3399FF" stroke-width="4" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Discount Tag -->
  <g transform="translate(80, 200)">
    <!-- Tag body -->
    <path class="tag" d="M 0 10 L 0 50 L 10 60 L 50 60 L 60 50 L 60 10 Z"/>
    
    <!-- Tag hole -->
    <circle class="tag-hole" cx="15" cy="20" r="5"/>
    
    <!-- Percentage symbol -->
    <text class="tag-text" x="38" y="43" font-size="22" text-anchor="middle">%</text>
  </g>
</svg>