# Configuração de deploy para Render.com
services:
  # Backend API
  - type: web
    name: cheap-travels-api
    runtime: node
    region: oregon
    plan: free
    rootDir: api
    buildCommand: cd /opt/render/project/src/api && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SCRAPE_INTERVAL_MINUTES
        value: 30
      - key: MAX_CONCURRENT_SCRAPES
        value: 2
      - key: CACHE_TTL_SECONDS
        value: 300
    healthCheckPath: /api/health
    autoDeploy: true