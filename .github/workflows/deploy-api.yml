name: Deploy API to Render

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  notify-render:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: |
          echo "API changes detected"
          echo "Render will auto-deploy from the repository"
          echo "Check status at: https://dashboard.render.com"