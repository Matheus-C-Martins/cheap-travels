services:
  # Static frontend service optimized for Render free tier
  - type: web
    name: cheap-travels
    env: static
    region: oregon
    plan: free
    buildCommand: npm ci --production=false --prefer-offline --no-audit && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
